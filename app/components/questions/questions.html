<div class="container">
    <div class="row">
        <div class="col-sm-12 panel panel-default shadow">
            <h2 class="center">Submit a Question</h2>
            <form ng-submit="addQuestion(ask)" class="form-group">
                <!--<label>Author:</label>
                <input type="text" class="form-control" ng-model="ask.author">-->
                <label>Title:</label>
                <input type="text" class="form-control" ng-model="ask.title">
                <label>Description:</label>
                <textarea type="text" class="form-control" ng-model="ask.body">
                </textarea>
                <!--<input type="text" ng-model="ask.tags">-->
                <br>
                <button class="btn btn-block btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-12 panel panel-primary shadow">
            <h1 class="center">QUESTIONS</h1>

            <ul class="list-group">
                <li class="list-group-item panel panel-body panel-primary shadow" ng-repeat="q in questions track by $index">
                    <h2>Question Title: {{q.title}} 
                        <span class="btn-group pull-right">
                            <button class="btn btn-danger" ng-show="member.$id == q.memberId" ng-click="deleteQ($index)">delete</button>
                            <a class="btn btn-primary pull-right" ui-sref='question({id: q.$id})'>More Info..</a>
                        </span>
                   </h2>
                    <div>
                        <img height="50px" style="border-radius:25px" src="assets/img/profile.jpg" ng-show="!q.imageUrl" alt="profile pic">
                        <img height="50px" style="border-radius:25px" ng-src="{{q.imageUrl}}" ng-show="q.imageUrl" alt="profile pic">
                        <span>Author: {{q.author}}</span>
                        <ul class="list-group pull-right">
                            <li class="list-group-item">
                                <span>votes: {{q.voteCount}}</span>
                            </li>
                            <li class="list-group-item">
                                <span ng-show="q.answered">answered</span>
                                <span ng-show="!q.answered">unanswered</span>
                            </li>
                        </ul>



                    </div>
                    <hr>
                    <br>Question Body: {{q.body}}
                    <!--<br>Member Id: {{q.memberId}}-->
                    <h6>Tags</h6>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="tag in q.tags track by $index">{{tag}}</li>
                    </ul>
                    <!--<br>{{q}}:::-->
                </li>
            </ul>
        </div>

    </div>
</div>
